version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  test:
    build: .
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py test books.tests --verbosity=2 &&
        python manage.py test users.tests --verbosity=2 &&
        python manage.py test loans.tests --verbosity=2
      "
    env_file:
      - .env
    depends_on:
      - db

  seed:
    build: .
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py populate_books
      "
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  postgres_data:
