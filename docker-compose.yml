version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "
        python manage.py migrate &&
        echo \"from django.contrib.auth import get_user_model;
        User = get_user_model();
        User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'adminpass')\" | python manage.py shell &&
                python manage.py runserver 0.0.0.0:8000
              "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  test:
    build: .
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py test books --verbosity=2 &&
        python manage.py test users --verbosity=2 &&
        python manage.py test loans --verbosity=2
      "
    env_file:
      - .env
    depends_on:
      - db

  seed:
    build: .
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py populate_books
      "
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  postgres_data:
